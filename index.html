<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <title>QuizApp</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <div class="quizz-section">
                <div class="img-logo">
                    <img src="img/logo.png">
                </div>
                <div onclick="setQuizz(htmlQuestions, 'htm')" class="question-set">
                    <div id="htm" class="inactive-set"></div>
                    <div class="space"></div>
                    <div>
                        <h3>HTML</h3>
                    </div>
                </div>
                <div onclick="setQuizz(cssQuestions, 'cs')" class="question-set">
                    <div id="cs" class="inactive-set"></div>
                    <div class="space"></div>
                    <div>
                        <h3>CSS</h3>
                    </div>
                </div>
                <div onclick="setQuizz(jsQuestions, 'js')" class="question-set">
                    <div id="js" class="inactive-set"></div>
                    <div class="space"></div>
                    <div>
                        <h3>JS</h3>
                    </div>
                </div>
                <div onclick="setQuizz(javaQuestions, 'java')" class="question-set">
                    <div id="java" class="inactive-set"></div>
                    <div class="space"></div>
                    <div>
                        <h3>JAVA</h3>
                    </div>
                </div>
            </div>

            <div id="welcomeToQuizzSection" class="welcome-to-quizz-section">
                <div class="welcome-headline">
                    <div class="t-center mb-4 pt-sans-bold-24size">Welcome to <br> the awesome Webdevelopement Quizz</div>
                    <div class="t-center mb-4"><p>CHOOSE YOUR QUIZ-SET</p></div>
                </div>
                <div id="playNowBtn" class="set-btn" style="display: none;">  </div>
            </div>
            <div class="card quiz-card" style="display: none;">
                <div class="card-body column-centered" id="endScreen" style="display: none;">
                    <div class="end-screen-img">
                        <img class="obj-fit" src="img/brain result.png">
                    </div>
                    <div class="t-center quizz-done-headline">
                        HTML QUIZ <br> COMPLETE
                    </div>
                    <div class="user-score">
                        <div class="score-text">
                            YOUR SCORE 
                        </div>
                        <div class="score">
                            <b id="correctAnswered"></b> / <b id="allQuestions"></b>
                        </div>
                    </div>
                    <div class="btn-row">
                        <button onclick="restartGame()" class="btn btn-secondary">Replay</button>
                    </div>
                </div>

                <div id="quizBody" class="card-body p-0 width100">
                    <h4 id="questionTitle" class="card-title t-center mb-4"></h4>
                    <div class="card width90 mb-3">
                        <div id="answer_1" class="card-body quizz-answer-card" onclick="answer('answer_1')">
                            Antwort
                        </div>
                    </div>
                    <div class="card width90 mb-3">
                        <div id="answer_2" class="card-body quizz-answer-card" onclick="answer('answer_2')">
                            Antwort
                        </div>
                    </div>
                    <div class="card width90 mb-3">
                        <div id="answer_3" class="card-body quizz-answer-card" onclick="answer('answer_3')">
                            Antwort
                        </div>
                    </div>
                    <div class="card width90 mb-3">
                        <div id="answer_4" class="card-body quizz-answer-card" onclick="answer('answer_4')">
                            Antwort
                        </div>
                    </div>
                    <div class="progress width100" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                        aria-valuemin="0" aria-valuemax="100">
                        <div id="userBar" class="progress-bar" style="width: 0.1%"></div>
                    </div>
                    <div class="question-footer width100">
                        <span>
                            <b id="currentQuestion"></b> von <b id="totalQuestions"></b> Fragen
                        </span>
                        <button onclick="nextQuestion()" class="btn btn-secondary" id="next-button" disabled>NÃ¤chste
                            Frage</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
